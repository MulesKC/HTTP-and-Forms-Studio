<!doctype html>

<head>
	<meta charset="utf-8">
	<script>

		function setSearchEngine() {
			let actions = {
				"google": "https://www.google.com/",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web/"
			};

			let choice = document.querySelector("input[name=engine]:checked");
			let engineOfChoice = choice.value;
			
			console.log("search engine:" + engineOfChoice);

			let searchURL = actions[engineOfChoice];

			document.querySelector("form").setAttribute("action", searchURL)
			
			
		}


    window.addEventListener("load", function(){
        let form = document.querySelector("form")
		form.addEventListener("submit", function(event) {

			setSearchEngine()

		})
    });
	</script>
</head>

<body>

	<form id="searchForm">
		<input type="text" name="q">
		<label>Google<input type="radio" name="engine" value="google"/></label>
		<label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"/></label>
		<label>Bing<input type="radio" name="engine" value="bing"/></label>
		<label>Ask<input type="radio" name="engine" value="ask"/></label>
		<input type="submit" value="Go!"/>

	</form>

</body>
